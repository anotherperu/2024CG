<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // キーボードの土台を作成
        const keyboardBaseGeometry = new THREE.BoxGeometry(10, 0.5, 5);
        const keyboardBaseMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
        const keyboardBase = new THREE.Mesh(keyboardBaseGeometry, keyboardBaseMaterial);
        scene.add(keyboardBase);

        // キーボードキーを作成する関数
        function createKey(x, y, z, width, height, depth, color) {
            const keyGeometry = new THREE.BoxGeometry(width, height, depth);
            const keyMaterial = new THREE.MeshBasicMaterial({ color: color });
            const key = new THREE.Mesh(keyGeometry, keyMaterial);
            key.position.set(x, y, z);
            scene.add(key);
        }

        // キーボードのキーを配置
        const keyWidth = 0.8;
        const keyHeight = 0.2;
        const keyDepth = 0.8;
        const keySpacing = 1.0;
        const rows = 4;
        const cols = 10;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                createKey(-4.5 + j * keySpacing, 0.35, -2 + i * keySpacing, keyWidth, keyHeight, keyDepth, 0xeeeeee);
            }
        }

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

          

        }
      }
    </script>
</body>
</html>
